<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1 class="titulo">Cadastre-se</h1>
  </header>

  <div class="form">
    <form class="formulario" id="cadastro">
      <label for="nome">Nome: </label>
      <input type="text" name="nome" id="nome" placeholder="Digite seu nome...">
      <label for="sobrenome">Sobrenome: </label>
      <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome...">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="seuemail@dominio.com">
      <label for="tel">Whatsapp: </label>
      <input type="tel" name="whatsapp" id="whatsapp" placeholder="Ex: (55) 91234-5678">
      <input type="button" value="Enviar" class="botao" id="enviar">
    </form>
  </div>

  <script src="./main.js"></script>


</body>

</html>
